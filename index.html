<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
h1 {
color: purple;
text-shadow: 11px 12px 15px red, 0 0 15px darkred, 0 0 5px purple;
}
h2 {
color: white;
text-shadow: 1px 1px 2px black, 0 0 25px purple, 0 0 5px pink;
}

h3 {
color: yellow;
text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px orange;
}
</style>
<head>
<title>CountDown</title>
</head>
<body bgcolor="black">
<h2>
<center>
<font size="6">
La siguiente cuenta atrás dará a su fin muy pronto... ¿Eres capaz de detenerla?
</font>
</center>
</h2>
<h2>
<center>
<font size="5">
Tiempo restante:
</font>
</center>
</h2>
<div style="color:purple;padding:23px;">
<center>
<font size="13">
<h1>
<!-- Display the countdown timer in an element -->
<p id="demo"></p>
<!-- ****************************************************-->
<form id="form" onsubmit="return false;">
<input style="position:absolute; top:94%; left:5%; width:40%;" type="text" id="userInput" />
<input style="position:absolute; top:94%; left:51%; width:40%;color:red;" type="submit" onclick="othername();" />
</form>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 11, 2021 23:23:4").getTime();
// Tengo que mirar como introducir la variable en pantalla
var input="NotAverted"
function othername() {
input = document.getElementById("userInput").value;
if(input=="viena285"){alert("Para evitar el ciclo sin fin de puertas, sigue la secuencia: primero la puerta a la derecha de la iluminada, después la puerta central, seguidamente toma la puerta azul. Tras esto tomarás la segunda puerta por la izquierda y finalmente la tercera por la derecha");}
}
// *****************************************************
// Update the count down every 1 second
var x = setInterval(function() {
// Get todays date and time
var now = new Date().getTime();
// Find the distance between now an the count down date
var distance = countDownDate - now;

// Time calculations for days, hours, minutes and seconds
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="demo"
document.getElementById("demo").innerHTML = days + "d " + hours + "h "
+ minutes + "m " + seconds + "s ";

// If the count down is finished, write some text
if (distance < 0) {
clearInterval(x);
document.getElementById("demo").innerHTML = "Finis dierum...";
}
if (input=="stop"){
clearInterval(x);
document.getElementById("demo").innerHTML = days + "d " + hours + "h "
+ minutes + "m " + seconds + "s";
alert("Éxito en "+ minutes + " m " + seconds + " s ");
}
}, 1000);


</script>
</h1>
</font>
</center>
</div>
</center>
</body>
