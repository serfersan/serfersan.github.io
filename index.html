<h2>
<left>
<font size="5">
Parte 1: Cuenta atrás que finalizará el 30 de junio a las 9:30. Tiempo restante:
</font>
</left>
</h2>
<div style="color:purple;padding:5px;">
<center>
<font size="7">
<h1>
<!-- Display the countdown timer in an element -->
<p id="demo"></p>
<form id="form" onsubmit="return false;">
<input style="position:absolute; top:80%; left:5%; width:40%;" type="text" id="userInput" />
<input style="position:absolute; top:80%; left:51%; width:40%;color:rgb(255, 8, 8);" type="submit" onclick="othername();" />
</form>
<script>
// Set the date we're counting down to
var countDownDate = new Date("June 30, 2024 09:30:01").getTime();
// Tengo que mirar como introducir la variable en pantalla
var input="NotAverted"
function othername() {
input = document.getElementById("userInput").value;
if(input=="Alerta"){alert("Para evitar el ciclo sin fin de puertas, sigue la secuencia: primero la puerta a la derecha de la iluminada, prosigue por la puerta central, seguidamente toma la puerta azul. Tras esto has de tomar la segunda puerta por la izquierda y finalmente la tercera por la derecha");}
if(input=="Guia"){window.open("https://www.nicolasserrano.com/CS/HTML/CursoHTML.html")}
}

// *****************************************************
// Update the count down every 1 second
var x = setInterval(function() {
// Get todays date and time
var now = new Date().getTime();
// Find the distance between now an the count down date
var distance = countDownDate - now;

// Time calculations for days, hours, minutes and seconds
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="demo"
document.getElementById("demo").innerHTML = days + "d " + hours + "h "
+ minutes + "m " + seconds + "s ";

// If the count down is finished, write some text
if (distance < 0) {
clearInterval(x);
document.getElementById("demo").innerHTML = "Finis dierum...";
}
if (input=="Stop"){
clearInterval(x);
document.getElementById("demo").innerHTML = days + "d " + hours + "h "
+ minutes + "m " + seconds + "s";
alert("Cuenta atrás detenida en tiempo: "+ days + "d " + hours + "h "
+ minutes + "m " + seconds + "s");
}
}, 1000);


</script>
</h1>
